<style>

    body, h1, h2, p, ul, li{
        margin: 0;
        padding: 0;
        list-style: none;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    body{
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.5;
    }

    header{
        background-color: #333;
        color: #fff;
        padding: 10px 0;
    }

    nav ul{
        display: flex;
        justify-content: center;
    }

    nav ul li{
        margin: 0 15px;
    }

    nav ul li a{
        display: flex;
        text-decoration: none;
        font-weight: bold;
    }

    nav ul li a:hover{
        color: #ffa500;
        text-decoration: underline;
    }

    #hero{
        background: url(images) no-repeat center center/cover;
        color: #fff;
        text-align: center;
        padding: 100px 20px;
    }

    #hero h1{
        font-size: 2.5rem;
    }

    #hero p{
        font-size: 1.2rem;
        margin: 20px 0;
    }

    #hero button{
        background-color: #555;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
    }

    main{
        padding: 20px;
        text-align: center;
    }

    main h2{
        margin-bottom: 15px;
        color: #333;
    }

    main p{
        margin-bottom: 20px;
        color: #555;
    }

    /*Responsive Design for tablets and phones*/

    @media(max-width:768px){
        nav ul{
            flex-direction: column;
        }

        nav ul li{
            margin: 10px 0;
        }

        #hero{
            padding: 50px 20px;
        }

        #hero h1{
            font-size: 2rem;
        }

        #hero p{
            font-size: 1rem;
        }
        
        main{
            padding: 10px;
        }

        footer{
            padding: 10px 0;
        }
    }

    @media(max-width:480px){
        nav ul{
            flex-direction: column;
            align-items: center;
        }

        nav ul li{
            margin: 5px 0;
        }

        #hero{
            padding: 30px 10px;
        }

        #hero h1{
            font-size: 1.5rem;
        }

        #hero p{
            font-size: 0.9rem;
        }

        #hero button{
            font-size: 0.9rem;
            padding: 8px 15px;
        }

        main h2{
            font-size: 1.5rem;
        }

        main p{
            font-size: 0.9rem;
        }
    }


    /* FOOTER*/

    footer{
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 15px 0;
    }

    @media(max-width:768px){
        footer{
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        main{
            padding-bottom: 60px;
        }
    }

    @media(max-width:480px){

    }
    

</style>
