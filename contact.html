<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | SUPERLINK FIBER</title>
  <link rel="stylesheet" href="styles.css">
  <style>

    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header and Navbar */
    .header {
      background-color: #004aad;
      color: white;
      padding: 1rem 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links li a {
      color: white;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #ffcc00;
    }

    /* Responsive Navbar */
    .hamburger {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      margin: 5px auto;
      background-color: white;
    }

    .nav-links.active {
      display: block;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      background-color: #004aad;
      text-align: center;
      padding: 1rem 0;
    }

    .nav-links li {
      margin: 1rem 0;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
      }

      .hamburger {
        display: block;
      }
    }

    /* Hero Section */
    .hero {
      background: url('hero-image.jpg') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn-primary {
      background-color: #ffcc00;
      color: #004aad;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #ffd633;
    }

    /* Footer */
    footer {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    footer p {
      font-size: 1rem;
    }

    /* Contact Page Styles */
    .contact-header {
      background: url('contact-header.jpg') no-repeat center center/cover;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 6rem 0;
    }

    .contact-header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .contact-header p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    /* Contact Form */
    .contact-form {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .contact-form h3 {
      margin-bottom: 1.5rem;
      color: #004aad;
      font-size: 1.8rem;
    }

    .contact-form label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #004aad;
    }

    .contact-form button {
      display: inline-block;
      padding: 0.8rem 2rem;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #003580;
    }

    /* Contact Info Section */
    .contact-info {
      text-align: center;
      margin: 4rem 0;
    }

    .contact-info h3 {
      margin-bottom: 1rem;
      color: #004aad;
      font-size: 1.8rem;
    }

    .contact-info p {
      color: #555;
      margin-bottom: 0.5rem;
    }

    .contact-info .icon {
      font-size: 1.5rem;
      margin-right: 0.5rem;
      color: #004aad;
    }

    .contact-info i {
      font-size: 2rem;
      margin-right: 1rem;
    }

  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">SL FIBER</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
         <!-- <li><a href="login.html" class="btn-login">Login</a></li>-->
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact-header">
    <h1>Contact Us</h1>
    <p>We are here to help. Reach out to us anytime.</p>
  </section>

  <section class="contact-form">
    <h3>Send Us a Message</h3>
    <form action="#">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </section>

  <section class="contact-info">
    <h3>Contact Information</h3>
    <p><i class="icon">&#9993;</i><strong>Email:</strong> support@slfiber.com</p>
    <p><i class="icon">&#128222;</i>Phone: +254 705566765</p>
    <p><i class="icon">&#127970;</i>Address: 00100, Nairobi.</p>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 SLF Telecom. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
